alias:
  node: docker.io/aghost7/nodejs-dev:focal-erbium
  ruby: docker.io/aghost7/ruby-dev:focal
  c: docker.io/aghost7/c-dev:focal
  py: docker.io/aghost7/py-dev:noble
  rust:
    image: docker.io/aghost7/rust-dev:noble
    device:
      - /dev/bus/usb
  java: docker.io/aghost7/java-dev:noble
  devops:
    image: docker.io/aghost7/devops:noble
    network: slirp4netns
    environment:
      - DIGITALOCEAN_TOKEN
      - DO_API_TOKEN
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_DEFAULT_REGION
      - GITHUB_ENTERPRISE_DOMAINS
pull: true
pull_daily: true
runtime: podman
